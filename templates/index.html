<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom API Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        a {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Custom API Hub</h1>
        <p>This API provides various functionalities under one roof.</p>

        <h2>📂 Storage System API</h2>
        <p>All storage-related operations are available under <code>/d7/</code></p>
        <a href="/d7/store">⬆️ Upload a File</a>
        <a href="/d7/retrieve/{filename}">📂 Retrieve a File</a>
        <a href="/d7/delete/{filename}">❌ Delete a File</a>
